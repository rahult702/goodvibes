<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section>
      <h1 class="main-heading">good vibes form</h1>
      <div class="container">
        <h2 class="second-heading">
          Tell us something positive that happened to you today.
        </h2>
        <form action="#">
          <div class="normal">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required/><br>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email address" required/><br>
            <label for="number field"
              >On a scale of 1-10, how good was it?</label
            >
            <input
                   id="number field
              type="number"
              placeholder="Enter a number between 1 and 10"
              min="1"
              max="10" required
            />
          </div>
          <div class="option">
              <label for="select">Whare did it happen?</label>
              <select name="what did it happen?" id="select" required>
                  <option value="at home">At home</option>
                  <option value="on my commute">On my commute</option>
                  <option value="at work">At work</option>
                  <option value="on the street">On the street</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div class="radio">
              <label for="#">At what time of day did it happen?</label>
              <input type="radio" name="day">Morning<br>
              <input type="radio" name="day">Afternoon<br>
              <input type="radio" name="day">Evening<br>
          </div>
          <div class="checkbox">
              <label for="#">What emotions did you experience?
                (Select all that apply)</label>
                <input type="checkbox">Excited<br>
                <input type="checkbox">Humbled<br>
                <input type="checkbox">Elated<br>
                <input type="checkbox">Loved<br>
                <input type="checkbox">Enthusiastic<br>
          </div>
          <div class="textarea">
              <label for="#">Please describe your positive experience.</label>
              <textarea name="#" id="#" cols="30" rows="10" placeholder="Enter your experience here..." required></textarea>
          </div>
          <div class="button">
              <button>Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
